<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" yPosition="above" xPosition="before" >
  <button mat-menu-item routerLink='/all-moments'>
    <mat-icon>arrow_right_alt</mat-icon>
   <span>List of all moments</span>
  </button>

  <button mat-menu-item routerLink='/add-moment'>
    <mat-icon>arrow_right_alt</mat-icon>
    <span>Add a moment</span>
  </button>
</mat-menu>


<h2>Moments</h2>
<div class="example-container mat-elevation-z8">
    
    <div class="example-table-container">
  
      <table mat-table [dataSource]="dataSource" class="example-table"
             matSort >
        
        <ng-container matColumnDef="Sr.no" >
          <th mat-header-cell *matHeaderCellDef>Sr.no</th>
          <td mat-cell *matCellDef="let row ; let i = index;">{{i+1}}</td>
        </ng-container>
  
        <ng-container matColumnDef="image_url">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let row"><img [src]="row.image_url" /></td>
          </ng-container>
  
          
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef>Comment</th>
          <td mat-cell *matCellDef="let row">{{row.comment}}</td>
        </ng-container>
  
        <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Tags</th>
            <td mat-cell *matCellDef="let row">
                <mat-chip-list  aria-label="Color selection">
                    <mat-chip *ngFor="let chip of row.tags" >
                      {{chip}}
                    </mat-chip>
                  </mat-chip-list>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let row">{{row.user.first_name}} {{row.user.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>action</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button (click)="edit(row)">Edit</button> 
                <button mat-raised-button (click)="delete(row)">Delete</button>   
            </td>
        </ng-container>


    
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
  </div>
