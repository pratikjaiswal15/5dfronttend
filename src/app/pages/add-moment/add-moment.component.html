<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu" yPosition="above" xPosition="before">
    <button mat-menu-item routerLink='/add-moment'>
        <mat-icon>arrow_right_alt</mat-icon>
        <span>Add a moment</span>
    </button>

    <button mat-menu-item routerLink='/all-moments'>
        <mat-icon>arrow_right_alt</mat-icon>
        <span>List of all moments</span>
    </button>
</mat-menu>


<h2>Add a new moment </h2>
<div class="container-fluid">
    <form [formGroup]="momentForm">
        <div class="form-group">

            <mat-form-field class="example-full-width">
                <mat-label>Comment</mat-label>
                <textarea matInput formControlName="comment"> </textarea>
            </mat-form-field>

        </div>

        <mat-label>Add tags</mat-label>
        <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList aria-label="tag selection">
                <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(tag)">
                    {{tag}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="New tag..." [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>


        <br>
        <br>
        <mat-label for="file">Upload a image</mat-label>
        <div class="form-group">
            <input formControlName="file" id="file" type="file" class="form-control" (change)="onFileChange($event)">
            <div *ngIf="file?.touched && file?.invalid" class="alert alert-danger">
                <div *ngIf="file?.errors?.required">File is required.</div>
            </div>
        </div>


        <img [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width:100px">

        <div class="submit">
            <button [disabled]="!momentForm.valid" type="submit" class="btn btn-dark"
                (click)='add_moment(momentForm.value)'>Submit</button>
        </div>

    </form>

</div>
