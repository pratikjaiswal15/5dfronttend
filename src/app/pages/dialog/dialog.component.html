<mat-dialog-content> 
    <p>Are you sure you want to delete this item?!</p>
</mat-dialog-content>    


<div mat-dialog-actions  [attr.align]="'center'">

    <button class="button" class="btn btn-secondary" [mat-dialog-close] = "false" >Cancel</button>
    <button class="button" class="btn btn-primary" (click)="delete()" [mat-dialog-close] = "true" cdkFocusInitial>Okay </button>

</div>
